<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AFUT - Association Franco-Ukrainienne de Tourves</title>
<style>
  /* базовые стили */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e6f0fa; /* светло-голубой фон */
    color: #1a1a1a;
  }
  /* контейнер страницы */
  .container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px 30px;
  }

  /* меню */
  nav {
    background: #0055b8; /* синий */
    border-radius: 10px 10px 0 0;
    padding: 12px 20px;
  }
  nav ul {
    list-style: none;
    margin: 0; padding: 0;
    display: flex;
    gap: 30px;
  }
  nav ul li {
    color: #f7d54e; /* жёлтый */
    font-weight: bold;
    cursor: default; /* не кликабельно */
  }

  /* Заголовок */
  h1 {
    color: #0055b8; /* синий */
    margin-top: 0;
  }

  /* Основной текст */
  p {
    font-size: 1.1em;
    line-height: 1.5;
    color: #004080; /* темно-голубой */
  }

  /* Нижний футер */
  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: #888;
  }
</style>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li>Accueil</li>
        <li>À propos</li>
        <li>Événements</li>
        <li>Nous rejoindre</li>
        <li>Contact</li>
      </ul>
    </nav>

    <h1>AFUT</h1>
    <p>Association Franco-Ukrainienne de Tourves</p>
    <p>Bienvenue sur notre site officiel. Ce site est en construction.</p>

    <footer>© 2025 AFUT — Tous droits réservés</footer>
  </div>
</body>
</html>
