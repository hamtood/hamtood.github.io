<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AFUT - Association Franco-Ukrainienne de Tourves</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f0f0f0;
      color: #000;
      font-weight: 700;
    }

    /* гамбургер меню */
    .hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }

    .hamburger input {
      display: none;
    }

    .hamburger label {
      cursor: pointer;
      display: inline-block;
      width: 40px;
      height: 40px;
      color: black;
      user-select: none;
    }

    .hamburger svg {
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    /* анимация гамбургера при открытии */
    .hamburger input:checked + label svg {
      transform: rotate(45deg);
    }

    /* язык */
    .language {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px 16px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1001;
    }

    .language img {
      width: 32px;
      height: 21px;
      border-radius: 4px;
    }

    /* меню шторка */
    .sidebar-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background-color: #f0f0f0;
      box-shadow: 3px 0 10px rgba(0,0,0,0.2);
      padding: 70px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .hamburger input:checked ~ .sidebar-menu {
      left: 0;
    }

    .sidebar-menu button {
      padding: 12px 20px;
      border: none;
      background-color: #ffd633;
      font-weight: 700;
      font-family: 'Rubik', sans-serif;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar-menu button:hover {
      background-color: #e6b800;
    }

    .container {
      max-width: 900px;
      margin: 120px auto 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px 50px;
      text-align: center;
      position: relative;
      z-index: 0;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.6rem;
      color: #003974;
    }

    .slider {
      max-width: 900px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 900px;
      height: 500px;
      object-fit: cover;
    }

    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 2rem;
      padding: 5px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 25px 0;
      color: #555;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .container {
        margin: 100px 20px 30px 20px;
        padding: 30px 25px;
      }
      .slides img {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- гамбургер меню -->
  <div class="hamburger">
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" aria-label="Toggle menu">
      <svg
        fill="currentColor"
        stroke="none"
        stroke-width="0"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        class="hamburger-icon"
      >
        <path
          class="line line-top"
          d="m3.45,8.83c-.39,0-.76-.23-.92-.62-.21-.51.03-1.1.54-1.31L14.71,2.08c.51-.21,1.1.03,1.31.54.21.51-.03,1.1-.54,1.31L3.84,8.75c-.13.05-.25.08-.38.08Z"
        ></path>
        <path
          class="line line-middle"
          d="m2.02,17.13c-.39,0-.76-.23-.92-.62-.21-.51.03-1.1.54-1.31L21.6,6.94c.51-.21,1.1.03,1.31.54.21.51-.03,1.1-.54,1.31L2.4,17.06c-.13.05-.25.08-.38.08Z"
        ></path>
        <path
          class="line line-bottom"
          d="m8.91,21.99c-.39,0-.76-.23-.92-.62-.21-.51.03-1.1.54-1.31l11.64-4.82c.51-.21,1.1.03,1.31.54.21.51-.03,1.1-.54,1.31l-11.64,4.82c-.13.05-.25.08-.38.08Z"
        ></path>
      </svg>
    </label>
  </div>

  <!-- язык -->
  <div class="language">
    <img src="https://flagcdn.com/fr.svg" alt="fr">
    <span>FR ▾</span>
  </div>

  <!-- меню шторка -->
  <nav class="sidebar-menu">
    <button>Поддержать Украину</button>
    <button>События</button>
    <button>О нас</button>
    <button>Поддержка</button>
    <button>Контакты</button>
  </nav>

  <!-- центральный блок -->
  <div class="container">
    <img class="logo" src="472900477_122176437188125424_4907914911375063348_n-removebg-preview.png" alt="AFUT logo">
    <p>Association Franco-Ukrainienne de Tourves</p>
  </div>

  <!-- слайдер -->
  <div class="slider">
    <div class="slides" id="slideTrack">
      <img src="Снимок экрана 2025-06-25 195446.png" alt="poster2" />
      <img src="Снимок экрана 2025-06-25 195558.png" alt="poster4" />
      <img src="Снимок экрана 2025-06-25 195526.png" alt="poster3" />
      <img src="Снимок экрана 2025-06-25 195331.png" alt="poster1" />
    </div>
    <button class="prev" onclick="prevSlide()">‹</button>
    <button class="next" onclick="nextSlide()">›</button>
  </div>
