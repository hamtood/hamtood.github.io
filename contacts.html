<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts - AFUT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #F8F8FF;
      color: #000;
      font-weight: 700;
      overflow-x: hidden;
    }

    .wave-top {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      top: -40px;
      z-index: 0;
    }

    .menuButton {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 13%;
      color: #090909;
      width: 3.5em;
      height: 3.5em;
      border-radius: 0.5em;
      background: #e8e8e8;
      border: 1px solid #e8e8e8;
      transition: all .3s;
      box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
      z-index: 1001;
      cursor: pointer;
    }

    .menuButton:hover {
      border: 1px solid white;
    }

    .menuButton span {
      width: 30px;
      height: 4px;
      background: #131313;
      border-radius: 100px;
      transition: 0.3s ease;
    }

    .container {
      max-width: 1000px;
      margin: -100px auto 60px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 80px 80px 60px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .contact-item {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      color: #003974;
      gap: 20px;
    }

    .contact-item img {
      width: 32px;
      height: 32px;
    }

    .emblem {
      width: 100px;
      height: auto;
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
        margin: -80px 20px 40px 20px;
      }

      .contact-item {
        font-size: 1.2rem;
        gap: 15px;
      }

      .contact-item img {
        width: 26px;
        height: 26px;
      }

      .emblem {
        position: static;
        margin: 20px auto 0;
        display: block;
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="menuButton" onclick="window.location.href='index.html'">
    <span class="top"></span>
    <span class="mid"></span>
    <span class="bot"></span>
  </div>

  <img src="wave.png" alt="wave" class="wave-top">

  <div class="container">
    <img src="depositphotos_56899625-stock-illustration-coat-of-arms-of-ukraine-removebg-preview.png" alt="Ukraine Emblem" class="emblem">
    <div class="contact-item">
      <img src="png-transparent-computer-icons-mobile-phones-others-text-telephone-call-mobile-phones-thumbnail-removebg-preview.png" alt="phone">
      <span>+33 6 12 34 56 78</span>
    </div>
    <div class="contact-item">
      <img src="png-transparent-computer-icons-mobile-phones-others-text-telephone-call-mobile-phones-thumbnail-removebg-preview.png" alt="phone">
      <span>+33 7 87 65 43 21</span>
    </div>
    <div class="contact-item">
      <img src="542689-removebg-preview.png" alt="email">
      <span>contact@afut.fr</span>
    </div>
    <div class="contact-item">
      <img src="facebook-new-removebg-preview.png" alt="facebook">
      <span>facebook.com/afut</span>
    </div>
  </div>

</body>
</html>
