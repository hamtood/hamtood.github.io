<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts - AFUT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Karla', sans-serif;
      background: #F8F8FF;
      color: #000;
      font-weight: 600;
      overflow-x: hidden;
    }

    .wave-top {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      top: -40px;
      z-index: 0;
    }

    input[type="checkbox"] {
      display: none;
    }

    .menuButton {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 13%;
      color: #090909;
      width: 3.5em;
      height: 3.5em;
      border-radius: 0.5em;
      background: #e8e8e8;
      border: 1px solid #e8e8e8;
      transition: all .3s;
      box-shadow: none;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    .menuButton:hover {
      border: 1px solid white;
    }

    .menuButton span {
      width: 30px;
      height: 4px;
      background: #131313;
      border-radius: 100px;
      transition: 0.3s ease;
      box-shadow: none;
    }

    .menuButton.active span.top {
      transform: translateY(290%) rotate(45deg);
      width: 40px;
    }

    .menuButton.active span.bot {
      transform: translateY(-270%) rotate(-45deg);
      width: 40px;
    }

    .menuButton.active span.mid {
      transform: translateX(-20px);
      opacity: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -270px;
      width: 250px;
      height: 90%;
      background-color: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      padding-top: 100px;
      padding-left: 12px;
      display: flex;
      flex-direction: column;
      gap: 9px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar button {
      width: 205px;
      margin-left: 15px;
      margin-right: 15px;
      padding: 12px 22px;
      background: #6c7a89;
      font-size: 17px;
      font-weight: 500;
      color: white;
      border: 3px solid #6c7a89;
      border-radius: 40px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      font-family: 'Karla', sans-serif;
    }

    .sidebar button:hover {
      background: transparent;
      color: #07284b;
      box-shadow: 0 0 20px rgba(7, 40, 75, 0.6);
    }

    .container {
     max-width: 800px;
     margin: -230px auto 60px 500px;
     background: white;
     border-radius: 20px;
     box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
     padding: 15px 50px 10px;
     display: flex;
     flex-direction: column;
     gap: 5px;
     position: relative;
     z-index: 1;
  }

    .contact-item {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      color: #000;
      gap: 20px;
    }

    .contact-item img {
      width: 32px;
      height: 32px;
    }

    .emblem {
      width: 200px;
      height: auto;
      align-self: flex-end;    /* герб вправо */
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
        margin: -80px 20px 40px 20px;
        margin-left: 20px; /* уменьшить сдвиг для мобилок */
      }

      .contact-item {
        font-size: 1.3rem;
        gap: 15px;
      }

      .contact-item img {
        width: 26px;
        height: 26px;
      }

      .emblem {
        width: 160px;
        margin: 20px auto 0;
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menuToggle" />
  <label for="menuToggle" class="menuButton" onclick="toggleSidebar(this)">
    <span class="top"></span>
    <span class="mid"></span>
    <span class="bot"></span>
  </label>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='index.html'">Accueil</button>
    <button onclick="location.href='soutien.html'">Soutenir L'Ukraine</button>
    <button onclick="location.href='evenements.html'">Événements</button>
    <button onclick="location.href='apropos.html'">À propos de nous</button>
    <button onclick="location.href='support.html'">Support</button>
    <button onclick="location.href='contacts.html'">Contacts</button>
    <button onclick="location.href='ressources.html'">Ressources</button>
  </div>

  <img src="wave.png" alt="wave" class="wave-top">

  <div class="container">
    <img src="depositphotos_56899625-stock-illustration-coat-of-arms-of-ukraine-removebg-preview.png" alt="Ukraine Emblem" class="emblem">
    <div class="contact-item">
      <img src="png-transparent-computer-icons-mobile-phones-others-text-telephone-call-mobile-phones-thumbnail-removebg-preview.png" alt="phone">
      <span>+33 6 12 34 56 78</span>
    </div>
    <div class="contact-item">
      <img src="png-transparent-computer-icons-mobile-phones-others-text-telephone-call-mobile-phones-thumbnail-removebg-preview.png" alt="phone">
      <span>+33 7 87 65 43 21</span>
    </div>
    <div class="contact-item">
      <img src="542689-removebg-preview.png" alt="email">
      <span>contact@afut.fr</span>
    </div>
    <div class="contact-item">
      <img src="facebook-new-removebg-preview.png" alt="facebook">
      <span>facebook.com/afut</span>
    </div>
  </div>

  <script>
    function toggleSidebar(button) {
      const sidebar = document.getElementById('sidebar');
      const checkbox = document.getElementById('menuToggle');
      sidebar.classList.toggle('open');
      button.classList.toggle('active');
      checkbox.checked = sidebar.classList.contains('open');
    }
  </script>

</body>
</html>
