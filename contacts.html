<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts - AFUT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #F8F8FF;
      color: #000;
      font-weight: 700;
      overflow-x: hidden;
    }

    .wave-top {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: -80px; /* волна немного заходит на контейнер */
    }

    .container {
      max-width: 1000px;
      margin: 0 auto 60px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: relative;
      z-index: 1;
    }

    .contact-item {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      color: #003974;
      gap: 20px;
    }

    .contact-item img {
      width: 32px;
      height: 32px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
        margin: 0 20px 40px 20px;
      }

      .contact-item {
        font-size: 1.2rem;
        gap: 15px;
      }

      .contact-item img {
        width: 26px;
        height: 26px;
      }
    }
  </style>
</head>
<body>

  <img src="wave.png" alt="wave" class="wave-top">

  <div class="container">
    <div class="contact-item">
      <img src="icons/phone.svg" alt="phone">
      <span>+33 6 12 34 56 78</span>
    </div>
    <div class="contact-item">
      <img src="icons/phone.svg" alt="phone">
      <span>+33 7 87 65 43 21</span>
    </div>
    <div class="contact-item">
      <img src="icons/email.svg" alt="email">
      <span>contact@afut.fr</span>
    </div>
    <div class="contact-item">
      <img src="icons/facebook.svg" alt="facebook">
      <span>facebook.com/afut</span>
    </div>
    <div class="contact-item">
      <img src="icons/tiktok.svg" alt="tiktok">
      <span>@afut.tourves</span>
    </div>
  </div>

</body>
</html>
