    .container {
      max-width: 1000px;

    }

    .contact-icon {
      width: 40px;
      height: 40px;

      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 1.6rem;
      user-select: none;
      flex-shrink: 0;
    }

    a {
      color: #003974;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .container {
        max-width: 90vw;
        padding-left: 20px;
        padding-right: 20px;
        min-height: auto;
      }
      .contact-item {

        gap: 16px;
      }
